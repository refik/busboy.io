{% extends "base.html" %}

{% block body %}

<h1 style="margin-bottom:20px;">Register an Account</h1>

<div class="col-8" style="margin:0 auto;">
    <form id="register-form" method="POST" action="/register">
      <div class="form-group">
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>

      <button type="submit" style="font-weight: 700; float:right; margin-top:10px;" class="btn btn-secondary">Connect with put.io</button>
    </form>
</div>


{% endblock %}
