{% extends "base.html" %}

{% block body %}

    <script type="text/javascript">
       title_id = "{{ title['imdbID'] }}"
       title_type = "{{ title['Type'] }}"
    </script>

    <div class="container" id="title">

        <div class="row">
            <div class="col-4">
                <img src="{{ title['Poster'] }}" alt="">
            </div>

            <div class="col-8">
                <div id="title-detail">
                    <h1>{{ title['Title'] }}</h1>
                    <p style="text-align: left;">{{ title['Plot'] }}</p>

                    <div style="text-align:right;">
                        <a href="#" class="btn btn-secondary" id="add-to-transfers" style="font-weight: 700">Add to transfers</a>
                    </div>

                    {% if title['Type'] == 'series' %}

                    <h4 style="color: gainsboro;">Select Seasons</h4>

                    <form id="season-checkbox">
                        {% for season in range(1, title['totalSeasons'] | int + 1) %}
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="{{ season }}">
                            Season {{ season }}
                          </label>
                        </div>
                        {% endfor %}

                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="new" disabled>
                            New episodes as they air
                          </label>
                        </div>
                    </form>

                    {% endfor %}


                </div>
            </div>
        </div>

    </div>

{% endblock %}
